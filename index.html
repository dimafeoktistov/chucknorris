<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Chuck Norris Joke Generator</title>

</head>
<body>
 <div class="container">
   <form>
     <div>
       <label for="number">Number of jokes</label>
       <input type="number" id="number">
     </div>
     <div>
       <button type="button" id="get-jokes" name="button">Get jokes</button>
     </div>
   </form>
   <ul class="jokes"></ul>
 </div>

</body>
</html>
